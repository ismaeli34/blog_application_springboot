spring.application.name=BlogApplicationSpringboot
server.port=8080
#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/BlogApplication?serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class=com.cj.jdbc.Driver
#spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

#jpa configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServer2014Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

